<main>
    @if (loading) {
        <div>Loading...</div>
    } @else if (tasks.length === 0) {
        <div>Empty</div>
    } @else {
        <app-header></app-header>
        
        <div id="TeamHeader">
            <app-sort-button></app-sort-button>    
        </div>

        @for (task of tasks; track task.id) {
            <app-task-item [task]="task"></app-task-item>
        }

        <app-footer></app-footer>
    }
</main>
