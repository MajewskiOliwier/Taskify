<button (click)="isOpen = !isOpen">
  Sort ▼
</button>

@if (isOpen) {
  <div class="dropdown-menu">
    <ul>
      <li>
        @if (sortType === Direction.byDateASC) {
          ✓
        }
        By Date Ascending
      </li>
      <li>
        @if (sortType === Direction.byDateDESC) {
          ✓
        }
        By Date Descending
      </li> 
    </ul>
  </div>
}
